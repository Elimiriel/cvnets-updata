name: Install-and-Import Smoke Test

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  import-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install (no deps)
        run: |
          python -m pip install --upgrade pip
          pip install -e . --no-deps
      - name: Import checks
        run: |
          python - <<'PY'
          import importlib
          # Avoid importing top-level `cvnets` which may import heavy runtime deps (e.g., torch).
          importlib.import_module('cvnets.data')
          importlib.import_module('cvnets.utils')
          # Import a small utility to check submodule exports
          importlib.import_module('cvnets.utils.common_utils')
          print('imports OK')
          PY
